# You can specify a custom docker image from Docker Hub as your build environment.
image: brianegan/flutter

pipelines:
  default:
    - step:
        caches:
          - gradle
          - gradlewrapper
        script:
          - echo "Building APK..."
          - flutter doctor
          - flutter -v build apk

definitions:
  caches:
    gradlewrapper: ~/.gradle/wrapper